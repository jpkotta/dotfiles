exec autogen.cfg

set cg_lagometer 1
set com_maxfps 40
set cl_allowDownload 1

// Colors: 0-Black 1-Red 2-Green 3-Yellow 4-Blue 5-Cyan 6-Pink 7-White 8-Black 9-Red

name "^3{^1???^3}^2jpkotta"

bind F3 "exec aliens.cfg"
bind F4 "exec humans.cfg"

bind F9 "vstr becomebuilder"
bind F10 "vstr becomeattacker"
bind F12 "exec autoexec.cfg"

bind 1 vstr n1
bind 2 vstr n2
bind 3 vstr n3
bind 4 vstr n4
bind 5 vstr n5
bind 6 vstr n6
bind 7 vstr n7
bind 8 vstr n8
bind 9 vstr n9
bind 0 vstr n0

bind [ "teamvote yes"
bind ] "teamvote no"

bind pgup "team aliens"
bind pgdn "team humans"
