music_directory "~/music"
playlist_directory "~/.config/mpd/playlists"

db_file "~/.cache/mpd/db"
pid_file "~/.cache/mpd/pid"
state_file "~/.cache/mpd/state"

port "6600"
mixer_type "software"

audio_output {
	type	"pulse"
	name	"PulseAudio"
}

audio_output {
    type    "fifo"
    name    "fifo"
    path    "/tmp/mpd.fifo"
    format  "44100:16:1"
}
